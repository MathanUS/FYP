<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Predictor - TNEA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>College Predictor - TNEA</h1>
    <form action="{{ url_for('predict') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="cutoff">Cut-off Mark:</label>
        <input type="number" id="cutoff" name="cutoff" step="0.01" required><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="GENERAL">GENERAL</option>
            <option value="OBC">OBC</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
        </select><br>

        <label for="rank">TNEA Rank:</label>
        <input type="number" id="rank" name="rank" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
