<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Prediction Result for {{ name }}</h1>
    <table>
        <thead>
            <tr>
                <th>College</th>
                <th>Branch</th>
            </tr>
        </thead>
        <tbody>
            {% for college in result["colleges"] %}
            <tr>
                <td>{{ college.college }}</td>
                <td>{{ college.branch }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
